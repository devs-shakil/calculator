<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">


    <link rel="icon" href="./image/calculator-solid.svg">
</head>
<body>
    
<div class="container-fluid">
    <div class="container">
       <h1>Calculator</h1>
       <p class="output">0</p>
    
            <div class="common-class">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">+</button>
            </div>

            <div class="common-class">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">-</button>
            </div>
            
            <div class="common-class">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">ร</button>
            </div>

            <div class="common-class">
                <button>C</button>
                <button>0</button>
                <button class="dot">.</button>
                <button class="operator">รท</button>
            </div>

            <div class="">
                <button class="equal operator">=</button>
            </div>
       
    </div>

   
</div>

<footer class="footer">
    <p>	&copy; Copyright by <a href="https://github.com/shakilwebmaster" target="_blank">Github </a> Shakil Hossain</p>
</footer>
<script src="js/calculate.js">  </script>
</body> 
</html>
